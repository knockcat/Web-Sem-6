<!DOCTYPE html>
<html>
  <head>
    <title> </title>
  </head>
  <body>
    <div align="center" style="padding-top: 100px">
      <h1>Hotel Customer</h1>
      <form action="">
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" required />
        <br /><br />

        <label for="address">Address : </label>
        <textarea id="address" rows="4" cols="60"></textarea>
        <br /><br />

        <label for="age">Age : </label>
        <input type="number" name="age" id="age" min="18" max="140" required />
        <br /><br />

        <label for="gender">Gender : </label>
        <select name="gender" id="gender">
            <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <br /><br />

        <label for="room">Room Type : </label>
        <select name="room" id="room">
            <option value="">Select Room Type</option>
          <option value="ac">AC</option>
          <option value="non-ac">Non-AC</option>
          <option value="deluxe">Deluxe</option>
        </select>
        <br /><br />

        <label for="payment">Mode of Payment : </label>
        <input type="radio" id="pay" name="pay-type" value="pay" />
        <label for="cash">Cash</label>

        <input type="radio" id="cardpay" name="pay-type" value="card" />
        <label for="card">Card</label>

        <input type="radio" id="vouchers" name="pay-type" value="vouchers" />
        <label for="card">Vouchers</label>
        <br><br>

        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
