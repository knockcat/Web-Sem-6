<!DOCTYPE html>
<html>
  <head>
    <title>Program-07</title>
  </head>
  <body>
    <div align="center">
      <p>Program to run YouTube video using iframe :</p>
      <iframe
        src="https://www.youtube.com/embed/RJBsazucggc"
        width="560"
        height="300"
      ></iframe>

      <p>Program to run youtube video using embed :</p>
      <embed
        src="https://www.youtube.com/embed/RJBsazucggc"
        width="560"
        height="300"
        type=""
      />
    </div>
  </body>
</html>
